{% extends "base.html" %}
{% block content %}
<form method="post">
{% csrf_token %}
<div class="form-floating mb-3">
  <input class="form-control" id="floatingInput" placeholder='{{ form.first_name }}'>
  <label for="floatingInput">First Name</label>
</div>
<div class="form-floating mb-3">
  <input class="form-control" id="floatingInput" placeholder='{{ form.last_name }}'>
  <label for="floatingInput">Last Name</label>
</div>
<div class="form-floating mb-3">
  <input class="form-control" id="floatingInput" placeholder='{{ form.email }}'>
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating mb-3">
  <select class="form-select" id="floatingSelect" aria-label='{{ form.reason }}'>
    <option selected>{{ form.reason }}</option>
    <option value="1">One</option>
    <option value="2">Two</option>
  </select>
  <label for="floatingSelect">'{{ form.reason }}'</label>
</div>
<div class="form-floating mb-3">
  <input class="form-control" id="floatingInput" placeholder='{{ form.reason }}'>
  <label for="floatingInput">Reason</label>
</div>
<div class="form-floating mb-3">
  <textarea class="form-control" placeholder='{{ form.body }}' id="floatingTextarea2" style="height: 200px"></textarea>
  <label for="floatingTextarea2">Comments</label>
</div>
<button type="submit" class="form-floating mb-3">Submit</button>
</form>
{% endblock content %}
