{% extends "base.html" %}
{% block content %}

{% for form in forms %}
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{form}}</h5>
        <p class="card-text"> This is my Contact Email {{form.email}}.</p>
        <a href="#" class="btn btn-primary">Contact details</a>
      </div>
    </div>
  </div>
{% endfor %}
<ul>
    {% for form in forms %}
    <li>{{form}}</li>
    {% endfor %}
</ul>
{% endblock content %}
